<!DOCTYPE html>
<html>
<head>
    <title>Countdown Redirect</title>
    <script>
        var seconds = 5;
        
        function countdown() {
            var countdownElement = document.getElementById("countdown");
            countdownElement.innerHTML = "Redirecting in " + seconds + " seconds...";
            
            if (seconds <= 0) {
                window.location.href = "https://yangwm2005.github.io/lab/Easylife-lab3";
            } else {
                seconds--;
                setTimeout(countdown, 1000);
            }
        }
    </script>
</head>
<body onload="countdown()">
    <div id="countdown" style="font-size: 24px; text-align: center; margin-top: 50px;">

        Redirecting in 5 seconds...
    </div>
<br><br>
<center><H2> Welcome to Dr. Wen-Ming Yang Lab</H2></center>
</body>
</html>
